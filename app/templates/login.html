<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Dialogues of Light</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth_pages.css') }}">
</head>
<body class="auth-page" style="background-image: url({{ url_for('static', filename='images/3.webp') }});">

    <!-- The transparent sidebar -->
    <div class="sidebar">
        <div class="header-accent-dots">
            <a href="{{ url_for('main.logout') }}" title="Logout" aria-label="Logout"></a>
        </div>
        <a href="{{ url_for('discourse.dialogues') }}" class="tag-item tag-yellow">Dialogues</a>
        <a href="{{ url_for('liturgy_bp.liturgy') }}" class="tag-item tag-purple">Liturgy</a>
        <a href="{{ url_for('academic.theology') }}" class="tag-item tag-green">Academy</a>  
        <a href="{{ url_for('charity_bp.charity_home') }}" class="tag-item tag-blue">Charity</a>
        <a href="#" class="tag-item tag-pink">About</a>
        <a href="#" class="tag-item tag-orange">Contact</a>
    </div>


    <!-- Centered Form Container -->
    <main class="auth-container">
        <header class="auth-header">
            <h2><i class="fas fa-sign-in-alt"></i></h2>
            
        </header>
         

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="status-message {{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form class="signup-form" method="POST" action="{{ url_for('main.login_page') }}">
            <div class="form-grid-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-grid-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <!-- You can add a 'remember me' checkbox if you like -->
            <hr class="form-divider">
            <div class="form-footer">
                <a href="{{ url_for('main.registration_page') }}" class="terms-link">Don't have an account? Sign Up</a>
                <button type="submit" class="btn-signup">Sign In</button>
            </div>
        </form>
    </main>

</body>
</html>
