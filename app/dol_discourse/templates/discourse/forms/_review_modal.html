<div class="modal fade action-modal" id="reviewModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fas fa-pen-nib"></i> Peer Review Request</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p class="modal-intro">Submit your work for peer review by {{ author.name }}. Attach your document below.</p>
        <form class="formal-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="review-title">Title of Work</label>
                    <input type="text" id="review-title" placeholder="e.g., An Analysis of Augustinian Soteriology">
                </div>
                <div class="form-group">
                    <label for="review-wordcount">Word Count</label>
                    <input type="number" id="review-wordcount" placeholder="e.g., 5000">
                </div>
            </div>
             <div class="form-group">
                <label>Attach Document (PDF, DOCX)</label>
                <div class="file-input-group">
                    <input type="file" id="review-file">
                </div>
            </div>
        </form>
      </div>
       <div class="modal-footer d-flex justify-content-end">
          <button type="button" class="btn-submit-action">Submit for Review</button>
      </div>
    </div>
  </div>
</div>
