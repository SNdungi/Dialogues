<div class="modal fade action-modal" id="consultationModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="far fa-calendar-check"></i> Consultation Diary</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
         <p class="modal-intro">Schedule a consultation with {{ author.name }}. Please check the calendar for available slots.</p>
         <!-- Placeholder for a calendar/booking widget like Calendly -->
         <div class="calendar-placeholder" style="height: 300px; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; color: #999;">
            Calendar Booking Widget would be embedded here.
         </div>
      </div>
    </div>
  </div>
</div>
